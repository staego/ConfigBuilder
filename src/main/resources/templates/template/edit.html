<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>config builder</title>
</head>
<body>
<form th:method="put" th:action="@{/template/{id} (id=${template.getId()})}" th:object="${template}">
    <label for="vendor">Категория</label>
    <select id="vendor" th:field="*{vendor}">>
        <option th:each="vendor : ${vendors}"
                th:value="${vendor.getId()}" th:text="${vendor.getTitle()}" th:selected="${vendor.isActive(active_id)}"></option>
    </select>
    <br/>
    <label for="title">Название шаблона</label>
    <input type="text" id="title" th:field="*{title}" />
    <br/>
    <label for="text">Шаблон</label><br/>
    <textarea id="text" th:field="*{text}" cols="30" rows="7"></textarea>
    <br/>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
