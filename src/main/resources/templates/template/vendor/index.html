<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>config builder</title>
</head>
<body>
    <hr />
    <a th:href="@{/}">Главная</a>
    <hr />
    <div>
        <a th:href="@{/template/vendor/add}">Добавить</a>
        <br /><br />
        <span th:each="vendor : ${vendors}">
            <a th:href="@{/template/vendor/{id} (id=${vendor.getId()})}" th:text="${vendor.getTitle()}"></a>
            <a th:href="@{/template/vendor/{id}/delete (id=${vendor.getId()})}"> | Удалить</a>
            <br />
        </span>
    </div>
</body>
</html>
