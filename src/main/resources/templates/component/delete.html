<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>config builder</title>
</head>
<body>
  <form th:method="delete" th:action="@{/component/{id} (id=${component.getId()})}">
    Вы точно хотите удалить настройки компонента <span th:text="${component.getTitle()}"></span><br />
    <a th:href="@{/component}">Отмена</a>
    <button type="submit">Удалить</button>
  </form>
</body>
</html>
