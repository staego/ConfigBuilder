<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>config builder</title>
</head>
<body>
    <form th:method="put" th:action="@{/vendor/{id} (id=${vendor.getId()})}" th:object="${vendor}">

        <label for="name">Название категории</label>
        <input type="text" id="name" th:field="*{name}" /><br />

        <label for="title">Заголовок категории</label>
        <input type="text" id="title" th:field="*{title}" /><br />

        <button type="submit">Изменить</button>
    </form>
</body>
</html>
