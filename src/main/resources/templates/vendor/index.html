<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>config builder</title>
</head>
<body>
<div>
    <a th:href="@{/vendor/add}">Добавить</a>
    <br /><br />
    <span th:each="vendor : ${vendors}">
        <a th:href="@{/vendor/{id} (id=${vendor.getId()})}" th:text="${vendor.getTitle()}"></a>
        <a th:href="@{/vendor/{id}/delete (id=${vendor.getId()})}">   Удалить</a>
        <br />
    </span>
</div>
</body>
</html>
